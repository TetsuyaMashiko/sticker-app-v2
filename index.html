<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シールを貼ろう - 背景画像表示修正</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    #background-container {
      position: relative;
      width: 307px;
      height: 666px;
      overflow: hidden;
      border: 2px solid #444;
    }
    #background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #sticker-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .sticker-wrapper {
      position: absolute;
      transform-origin: center center;
    }
    .sticker {
      max-width: 100px;
      max-height: 100px;
      display: block;
    }
  </style>
</head>
<body>

<div id="background-container">
  <img src="background.png" id="background-image">
  <div id="sticker-layer"></div>
</div>

<input type="file" id="sticker-upload" accept="image/*">

<script>
  const upload = document.getElementById('sticker-upload');
  const layer = document.getElementById('sticker-layer');

  upload.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const img = document.createElement('img');
    img.className = 'sticker';
    img.src = URL.createObjectURL(file);
    img.style.left = '100px';
    img.style.top = '200px';

    const wrapper = document.createElement('div');
    wrapper.className = 'sticker-wrapper';
    wrapper.style.left = '100px';
    wrapper.style.top = '200px';
    wrapper.appendChild(img);

    layer.appendChild(wrapper);
    makeDraggable(wrapper);
  });

  function makeDraggable(el) {
    let isDragging = false, offsetX = 0, offsetY = 0;

    el.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const rect = el.parentElement.getBoundingClientRect();
        el.style.left = (e.clientX - rect.left - offsetX) + 'px';
        el.style.top = (e.clientY - rect.top - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
  }
</script>

</body>
</html>
